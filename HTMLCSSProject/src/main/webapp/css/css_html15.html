<!-- 
	position : absolute(절대 좌표), relative(상대좌표)
	           static => 위 => 아래, 왼쪽 => 오른쪽 (디폴트)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 200px;
	height :200px;
	position:absolute;
}
.box1{
	background-color: red;
	left :10px;
	top:10px;
	z-index:1000px;
}
.box2{
	background-color: blue;
	left :50px;
	top:50px;
}
.box3{
	background-color: green;
	left :90px;
	top:90px;
	z-index:10px;
}
</style>
</head>
<body>
     <div class ="box1"></div>
     <div class ="box2"></div>
     <div class ="box3"></div>
</body>
</html>
