<!--  
	1. CSS =>  태그 선택
	  1) 태그명
	  2) id명
	  3) class명
	  4) 전체 선택자 : 사이트는 기본적으로 글자체를 동일하게 만든다
	  5) 최우선 순위 적용 () => 사용자 정의
	  !important
	  외부 => 내부 => 인라인
	  
	2. CSS3 
	=> 접두어
	   -webkit- : 크롬, 사파리
	   -moz-: 파이어 폭스
	   -o- : 오페라
	   -ms-:IE
    3. CSS에서 지원하는 속성
       1) 텍스트 관련 CSS
         = font-family : 글꼴 (시스템에서 지원)
         = font-size
         = font-weight
         = color
         = text-align
         = line -height

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">/* 모든 문서에 css를 적용한다*/
/*
	글꼴
	선택자{
		font-family : 글꼴 이름 [,글꼴이름...]
	}
*/

#aaa{
	font-family: 궁서체;
}
.bbb{
	font-family: "맑은 고딕 ",궁서체, 굴림;
}
.ccc{
	font-family: 'Nanum Pen Script', cursive;
}
</style>
</head>
<body>
   <!-- 뼈대 (HTML) = CSS = JavaScript (데이터) : 오라클 연결 (자바) = JSP -->
	<h1 id ="aaa">Hello CSS</h1>
	<h1 class ="bbb">안녕 CSS</h1>
	<h1 class ="bbb">안녕 CSS</h1>
	<h1 class ="ccc">Hello CSS</h1>
	<h1 class ="ccc">Hello CSS</h1>
</body>
</html>
