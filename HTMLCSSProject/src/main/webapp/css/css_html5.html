<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*크기*/
b#aaa{
	font-size: 25px; /*모니터의 크기에 따라 결정 => 16px*/
	font-variant: small-caps;
	}
#bbb{
	font-size:10pt; /* 일반 문서에서 많이 사용하는 단위*/ 
	}
p{
	font-weight:bold;
	color:red;
}
h1{
	text-align: center; /*center 정렬*/
}
pre{
line-height: 200%; /* 줄간격 */
}
</style>
</head>
<body>
	<b id ="aaa">Hello CSS!!</b><br>
	<b id ="bbb">안녕 씨에스에스!!</b>
	<p>안녕하세요 CSS!</p>
	<h1>안녕하세요 CSS!!</h1>
	<!-- p는 한줄 문자열이다 -->
	<!-- pre는 있는 그대로 가져온다 -->
	<pre>2일 대한건설협회에 따르면 127개 	
	전체 직종의 작년 하반기 하루 평균 임금은 25만5016원으로 나탔다. 
	이는 직전 반기 대비 2.49% 오른 것이다. 
	1년 전 대비로는 4.97% 오른 것이다.
	</pre>
</body>
</html>
