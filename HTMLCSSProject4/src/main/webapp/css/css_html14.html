<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div.a{
	float: left;
	width:100px;
	background: cyan;
	margin-right: 10px;
	padding :20px;	
}
div.b{
	position:relative;
	left:-50px;
	top:30px;
	width: 300px;
	background: yellow;
	padding:20px;
	float:left;
}
</style>
</head>
<body>
	<div class="a">박스1</div>
	<div class ="b">박스2</div>
</body>
</html>
