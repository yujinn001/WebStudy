<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div.wrap{
	width:900px;
	height:800px;
	border: 1px solid green;
	position :relative;
}
img{
	width: 100px;
	height:100px;
	position:absolute;
}
img.a{
	top:0px;
	left:0px;
	
}
img.b{
	top:0px;
	right:0px;
}
img.c{
	bottom:0px;
	left:0px;
}
img.d{
	bottom:0px;
	right:0px;
}
img.e{
	top:400px;
	left:400px;
}

</style>
</head>
<body>
	<div class ="wrap">
		<img src="f1.jpg" class="a">
		<img src="f2.jpg" class="b">
		<img src="f3.jpg" class="c">
		<img src="f4.jpg" class="d">
		<img src="f5.png" class="e">
	</div>
</body>
</html>
