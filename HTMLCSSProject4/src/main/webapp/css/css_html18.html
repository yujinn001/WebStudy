	  김경윤 기자 = 웹툰 '카산드라'의 후속 이야기가 약 9년만에 정식으로 공개됐다.

3일 카카오웹툰에 따르면 이하진 작가가 그린 웹툰 '카산드라' 시즌 3이 지난달 30일부터 연재되고 있다.

2014년 3월 시즌 2를 마무리 지은 지 약 8년 9개월 만의 플랫폼 복귀다.

'카산드라'는 그리스·로마 신화 속 트로이의 공주 카산드라가 조국의 멸망을 지켜봐야 하는 이야기를 담았다.

이 작품은 2012∼2014년 다음웹툰에서 연재되며 인기를 끌었으나, 작가의 개인 사정으로 시즌 3은 웹툰 플랫폼이 아닌 블로그에서 비정기 연재돼 왔다.
