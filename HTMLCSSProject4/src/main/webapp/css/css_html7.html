<!--  
	not : 제외
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
li:not(.a){
	color :blue;
}
li:nth-child(2n){
	color:blue;
}
li:nth-child(even){
	color:blue;
}
/* 
	홀수 : odd
	짝수 : even
*/
</style>
</head>
<body>
	<ul>
		<li>자바</li>
		<li class ="a">오라클</li>
		<li>자바스크립트</li>
		<li class ="a">JSP</li>
		<li>스프링</li>
	</ul>
</body>
</html>
