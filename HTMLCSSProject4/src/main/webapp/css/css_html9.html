<!--  
	속성 선택자
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/* type일 경우 가져오는 방법 => 사용자 정의 속성을 적용 불가능*/
/* startsWith , a% c%*/
div[id^=a],[id^=c]{
	background-color: pink;
}
/* CSS는 위 아래 출력되는 게 중복이 될 경우 아래의 출력문만 출력*/
div[id$=a],[id$=c]{
	background-color: red;
}
div[id*=b],[id*=k]{
	background-color: orange;
}

</style>
</head>
<body>
	<div data-no ="1" id ="abc">Java</div>
	<div data-no ="2" id ="bcd">Oracle</div>
	<div data-no ="3" id ="cdf">JavaScript</div>
	<div data-no ="4" id ="dro">Spring</div>
	<div data-no ="5" id ="e">AWS</div>
</body>
</html>
