<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	id => 한개의 태그만 제어  ====> 선택자: 태그명#아이디명 , #아이디명
	                                  ------------   ------- 중복이 없는 값 (primary key)
	                                  
	class => 여러개 태그를 묶어서 한번에 처리 => 선택자 : 태그명.클래스명, .클래스명
	                                             ------------  ------- 중복이 가능
	------------------------------------------------------- 태그의 구분자 (CSS)
	태그명 => 같은 이름을 가진 태그가 많이 존재하기 때문에 제어하기 어렵다
	----- select("태그명.클래스명") Jsoup: 정적 (HTML이 출력이 있어야 데이터 수집), 동적 : 셀레니음
 -->
<!-- solid는 일반 라이선 -->
<style type="text/css">
img#img1{
  border:2px red solid;
}
img:last-child{
	border:2px green solid;
}
img.img{
 border:2px pink solid;
}
</style>
</head>
<body>
	<h1>레시피 목록 출력</h1>
	<img src="../image/f1.jpg"><!-- html과 다른 폴더에 image가 있어서 ../ -->
	<img src="../image/f2.jpg" class="img">
	<img src="../image/f3.jpg" id ="img1"><!-- 테두리 설정 -->
	<img src="../image/f4.jpg" class ="img">
	<img src="../image/f5.png">
</body>
</html>
