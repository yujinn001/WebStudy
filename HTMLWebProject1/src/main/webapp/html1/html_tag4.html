<!--  
		글꼴 (글자 모양 관련)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <b>HTML 문자 관련 태그</b><br> <!-- 강조체, strong -->
	<i>HTML 문자 관련 태그</i><br>
	<ins>HTML 문자 관련 태그</ins><br>
	<del>HTML 문자 관련 태그</del><br>
	<small>HTML 문자 관련 태그</small><br>
	<p><!--  두줄 내리기  -->
	첫번째 쓰는 게시물입니다 <sup><font color="red">new</font></sup><br>
	두번째 쓰는 게시물입니다 <sub><font color="blue">new</font></sup><br>
	
</body>
</html>
