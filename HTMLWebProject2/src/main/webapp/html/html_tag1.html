<!-- 
		<태그명 속성명=”값” 속성명 =”값” … > </태그명>
		<태그명 속성명 =” 값” /> ⇒ Empty태그
              -----------------속성의 값을 이용
		= 초기 값을 지정하면 변경할 수 없다 (정적 페이지)
		= 동적 ⇒ 자바스크립트
		= HTML (화면 출력) ⇒ 투박하다 / CSS
		= HTML / CSS / JavaScript
		                          -----------데이터가 없는 상태 (데이터 전달 : 자바)
		= 브라우저에서는 실행할 수 있는 언어 ⇒ ML만 가능하다 (HTML, XML,JSON)
                                                          -------
                                                          HTML : 고정 (태그, 속성)
                                                          XML : 가변 (모든 태그와 속성=> 사용자)
                                                          JSON 파싱, XML 파싱...
        = ajax: j(javacsript)
                a(and)
                x(xml)
        = 프로젝트(DAO(DBCP)), Front (Jquery, Ajax), 반응웹, JSP
        =        MyBatis           VueJS, JSON,     Spring
        =        JPA               ReactJS  ,       Spring-Boot=> 우대 (Spring 포함)
 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>맛집 & 여행</title>
	</head>
	<body>
		<!-- 
				<img> 이미지 출력
				--------------- png, gif, jsp만 출력이 가능
				1) 속성 
				   = src
				   = width
				   = height
			 	   -----------
			 	   = name : 자바에서 데이터 값을 받는 경우 
				   = id
				   = class
				   = style
				   -----------
		
		 -->
		 <img src ="../image/f1.jpg"width =100 height =450 title ="야채 볶음밥">
		 <img src ="../image/f2.jpg"width =450 height =450 title ="감자 옹심이"> <!-- 같은 폴더일 경우 -->
		 <!--<img src ="../image/f3.jpg" width = 100%>-->
		 <!--  100% : 브라우저 크기 => height는 자동 지정 -->
		 <p>
		 <img src ="../image/f4.jpg"><br>
		 <b>달콤 짬조름 떡 베이컨 간장 조림</b> <!-- 인라인 뷰여서 옆으로 본다 -->
		<figure>
			<img src ="../image/f4.jpg">
			<figcaption> 달콤 짭조름 떡 베이컨 간장 조림</figcaption>
		</figure>
		<p>
		<img src ="../image/food.jpg" usemap ="#food">
		<map name="food">
			<area shape ="rect" coords="202,92,344,195" href="html_tag2.html">
		   <!-- 
		      에러: 404 (파일이 존재하지 않는 경우) 
		           403 (보안: 접속거부)
		           500 (자바오류)
		           412 (한글 변환 =>  UTF => UTF)
		           400 (매칭이 안되는 경우)
		           ------------------------
		           [] => String ======> 스프링
		           double => boolean
		    -->
		</map>
		<p>
		<figure>
		<!-- 
			일반 사이트 : <embed>
			VueJS, ReactJS =<iframe>을 사용한다
		 -->
			<embed src="https://www.youtube.com/embed/kihrFxwdMb4" width="450" height="400">
			<figcaption>아바타 물의 길</figcaption>
		</figure>
		<figure>
			<iframe src="https://www.youtube.com/embed/kihrFxwdMb4" width="450" height="400"></iframe>
			<figcaption>아바타 물의 길</figcaption>
		</figure>
	</body>
</html>
