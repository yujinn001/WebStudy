<!-- 

	 1.ul(순서가 없는 태그) : 메뉴
	    |
	   li => 데이터값 추가
	   
	 2. ol(순서가 있는 태그) : 사용빈도는 거의 없다 
	     |
	    li => 데이터 값 추가
	    
	 3. table => 제목을 추가 => 게시판 목록, 노래 출력...
	     |
	    tr   => bgcolor
	     |
	 -----------
	 |         |
	th        td => epdlxj cnrk
	   => colspan, rowspan, width , height
	   
	 4. dl

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>&lt;select&gt; 멀티 선택</h1>
  <select multiple="multiple">
  	<option>java</option>
  	<option>oracle</option>
  	<option>HTML/CSS</option>
  	<option>jsp</option>  	
  </select>
  <h1>그룹별 처리 : optgroup</h1>
  <select>
  	<optgroup label ="back -end">
  		<option>java</option>
  		<option>oracle</option>
  		<option>Spring</option>
  		<option>jsp</option>  	
  	</optgroup>
  	<optgroup label ="front -end">
  		<option>HTML/CSS</option>
  		<option>javascrtipt</option>
  		<option>라이브러리</option>
  		<option>TypeScript</option>  	
  	</optgroup>
  </select>
</body>
</html>
